<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Layout</title>
	<style type="text/css">
		main{
			width: 100%;
			height: 600px;
			border-radius: 10px;
			overflow: hidden;
			position: relative;
		}
		#left{
			position: absolute;
			left: 0;
			width:30%;
			height: 100%;
			background-color: #92E6E6;
		}
		#right{
			position: absolute;
			right: 0;
			width: 70%;
			height: 100%;
			background-color: #D65D7A;
		}
		#tip{
			z-index: 2;
			position: absolute;
			font-size: 40px;
			left:50%;
			top: 50%;
			transform: translate(-50%,-50%);
		}
	</style>
</head>
<body>
	<main>
		<span id="tip">要求1的position布局</span>
		<div id="left"></div>
		<div id="center"></div>
		<div id="right"></div>
	</main>
</body>
</html>
